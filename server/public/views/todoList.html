<!-- todoList.html -->
<table class="table">
  <thead>
    <th><input class="form-control" ng-model="tc.newTask.taskName" placeholder="Task"></th>
    <th><input class="form-control" ng-model="tc.newTask.description" placeholder="Description"></th>
    <th><button class="btn btn-success" ng-click="tc.addTask()">Add Task</button></th>
  </thead>
  <tr ng-repeat="task in tc.taskList.list" ng-class="{complete: task.status, active: !task.status}">
    <td><input class="form-control" type="text" ng-model="task.name"></td>
    <td><input class="form-control" type="text" ng-model="task.description"></td>
    <td><button ng-click="tc.updateTask(task)" class="btn btn-primary">Save</button></td>
    <td ng-hide="task.status"><button ng-click="tc.completeTask(task._id)" class="btn btn-primary">Complete</button></td>
    <td ng-show="task.status"><button ng-click="tc.uncompleteTask(task._id)" class="btn btn-info">Uncomplete</button></td>
    <td><button ng-click="tc.deleteTask(task._id)" class="btn btn-danger">Delete</button></td>
</tr>
</table>
